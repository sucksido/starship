<!-- product-details.component.html -->
<div *ngIf="product">
    <h2>Product Details</h2>
    <img [src]="product.imageUrl" alt="Product Image">
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
